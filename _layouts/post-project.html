---
layout: master
---
<!-- Header -->
		<header id="indexHeader">
		    <div class="sticky-nav">
		    	<a href="/">
			    	<div id="logo">
			        </div>
		        </a>

		        <!--

		        <nav id="menu">
				    <ul class="nav nav-tabs" id="pageTab">
						  <li class="active"><a href="#work">Portfolio</a></li>
						  <li><a href="#about">About</a></li>
						  <li style="text-decoration: line-through;"><a href="#">Playground</a></li>

				-->

			</div>
		</header>
<!-- End Header -->

<div class="container">
	<div class="row">
		<div class="page">
			<h1>{{ page.title }}</h1>
			<p class="meta">
				<tags>
						{% for tag in page.tags %}
							<tag>{{ tag }}</tag> 
							{% unless forloop.last %} / {% endunless %}
						{% endfor %}
				</tags>
			</p>
			<p class="meta">
				{% for link_hash in page.links %}
      				{% for link in link_hash %}
    					<a href="{{ link[1] }}" target="_blank">{{ link[0] }}</a>
  					{% endfor %}
  				{% endfor %}
			</p>
			<div class="post">
				{{ content }}
			</div>
			<div id="disqus_thread"></div>
		    <script type="text/javascript">
		        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
		        var disqus_shortname = 'atneik'; // required: replace example with your forum shortname
		
		        /* * * DON'T EDIT BELOW THIS LINE * * */
		        (function() {
		            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
		            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
		            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
		        })();
		    </script>
		    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
		</div>
	</div>
</div>

<div id="work" class="container">
	{% include work-script.html %}
</div>

<!-- Footer -->
<footer>
		<div class="row-fluid credits">
			<div class="span12">
				&copy;2014 <a href="/" title="Atneik">Atneik. </a>
			</div>
		</div>
</footer>
<!-- End Footer -->
