{{ content }}

<div class="container">
	<div class="row" id="work">
	{% for post in site.categories.project %}
		<a href="{{ post.url }}">
		{% if post.size == 2 %}
		<div class="col-xs-12 col-sm-12 page-thumb">
		{% else %}
		<div class="col-xs-12 col-sm-6 page-thumb">
		{% endif %}
			<div class="row">
				<div class="col-xs-12">
					<img class="img-responsive" src="{{ post.imagesrc }}">
				</div>
				<div class="page-play-thumb-title">
					<h3 style="margin: 0"> {{ post.title }} </h3>
					<h6>
					{% for tag in post.tags %}
						{{ tag }}{% unless forloop.last %} / {% endunless %}
					{% endfor %}
					</h6>
					<p> {{ post.subtitle }} </p>
				</div>
			</div>
		</div>
		</a>
	{% endfor %}
	</div>
</div>

<!-- Footer -->
<footer>
		<div class="row-fluid credits">
			<div class="span12">

</footer>
