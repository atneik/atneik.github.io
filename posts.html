---
layout: page
---
<div class="container">
	<div class="row">
	{% for post in site.posts %}
		<a href="{{ post.url }}">
		<div class="page">
			<h2>{{ post.title }}</h2>
			<strong>{{ post.date | date_to_string }}</strong>
			//
			{% if post.summary %}
				{{ post.summary }}
			{% endif %}
		</div>
		</a>
	{% endfor %}
	</div>
</div>
